<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
<main class="flex items-center justify-center min-h-screen p-4">
    <section class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
        <div class="text-center mb-6">
            <div class="w-12 h-12 mx-auto mb-3 flex items-center justify-center rounded-full bg-blue-100">
                <i class="bi bi-person-plus-fill text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-semibold">📝 회원가입</h1>
        </div>

<!--        <form id="registerForm" class="space-y-4" method="post" th:action="@{/register}">-->
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700">아이디</label>
                <input type="text" id="userId" name="userId" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input"
                       data-validate="userId" maxlength="20">
                <div id="userIdError" class="text-red-600 text-sm mt-1 hidden"></div>
                <div id="serverUserIdError" th:text="${userIdError}" class="hidden"></div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input"
                       data-validate="email" maxlength="30">
                <div id="emailError" class="text-red-600 text-sm mt-1 hidden"></div>
                <div id="serverEmailError" th:text="${emailError}" class="hidden"></div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input"
                       data-validate="password" maxlength="50">
                <div id="passwordError" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input"
                       data-validate="confirmPassword">
                <div id="confirmPasswordError" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>

            <div class="form-group">
                <input type="tel" id="phoneNum" name="phoneNum" placeholder="010-0000-0000"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input form-control form-control-user"
                       data-validate="phoneNum">
                <div id="phoneNumError" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label for="gen" class="block text-sm font-medium text-gray-700">성별</label>
                <select id="gen" name="gen" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input"
                        data-validate="gen">
                    <option value="">선택하세요</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>

                </select>
                <div id="genError" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label for="birthYear" class="block text-sm font-medium text-gray-700">출생 연도</label>
                <select id="birthYear" name="birthYear" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 validate-input"
                        data-validate="birthYear">
                    <option value="">출생 연도를 선택하세요</option>
                </select>
                <div id="birthYearError" class="text-red-600 text-sm mt-1 hidden"></div>
            </div>

            <input type="hidden" id="age" name="age" />

            <button type="submit" id="submitBtn" disabled
                    class="w-full bg-blue-400 text-white font-medium py-2 px-4 rounded-md transition cursor-not-allowed">
                회원가입
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                이미 계정이 있으신가요?
                <a href="/login" class="text-blue-600 hover:underline font-medium">로그인</a>
            </p>
        </form>
    </section>

    <!-- Toast 메시지 -->
    <div id="toast" class="fixed bottom-6 right-6 bg-blue-600 text-white px-4 py-2 rounded shadow-lg hidden opacity-0 transition-opacity duration-500 z-50"></div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>

</html>
