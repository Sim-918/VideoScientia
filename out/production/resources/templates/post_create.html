<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">게시글 작성</h2>

    <!-- 성공 메시지 -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- 오류 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" name="content" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">이미지 업로드 (최대 5개)</label>
            <input type="file" class="form-control" name="images" multiple accept="image/*">
        </div>

        <div class="mb-3">
            <label class="form-label">동영상 업로드 (최대 5분)</label>
            <input type="file" class="form-control" name="video" accept="video/mp4">
        </div>

        <button type="submit" class="btn btn-primary w-100">게시글 등록</button>
    </form>
</div>
</body>
</html>
