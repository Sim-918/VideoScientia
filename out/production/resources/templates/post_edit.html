<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">홈</a>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <h2 class="text-center">게시글 수정</h2>

  <!-- 🚨 수정 폼 -->
  <form th:action="@{/posts/edit/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${post.id}">

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" class="form-control" rows="6" required>[[${post.content}]]</textarea>
    </div>

    <div class="mb-3">
      <label for="newImages" class="form-label">새 이미지 업로드 (최대 5장)</label>
      <input type="file" id="newImages" name="newImages" class="form-control" multiple accept="image/*">
    </div>

    <div class="mb-3">
      <label for="newVideo" class="form-label">새 동영상 업로드 (최대 5분)</label>
      <input type="file" id="newVideo" name="newVideo" class="form-control" accept="video/*">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">수정 완료</button>
      <a href="/" class="btn btn-secondary">취소</a>
    </div>
  </form>

</main>

<footer class="text-center py-4">
  <p>&copy; 2024 MyApp</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
