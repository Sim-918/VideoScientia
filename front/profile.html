<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grimoire 프로필</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --primary-light: rgba(13, 110, 253, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .avatar {
      width: 64px;
      height: 64px;
      background-color: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .poster-img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.375rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">스트리밍 플랫폼</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>홈</a></li>
        <li class="nav-item"><a class="nav-link" href="/movie"><i class="bi bi-film me-1"></i>영화</a></li>
        <li class="nav-item"><a class="nav-link" href="/tv"><i class="bi bi-tv me-1"></i>TV</a></li>
        <li class="nav-item"><a class="nav-link" href="/favorites"><i class="bi bi-star me-1"></i>즐겨찾기</a></li>
        <li class="nav-item"><a class="nav-link active" href="/profile"><i class="bi bi-person me-1"></i>프로필</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="mx-auto" style="max-width: 720px;">
    <!-- User Info -->
    <div class="d-flex align-items-center gap-3 mb-4">
      <div class="avatar">
        <i class="bi bi-person-fill text-primary fs-4"></i>
      </div>
      <div>
        <h1 class="fs-4 fw-bold mb-0">👤 홍길동</h1>
        <p class="text-muted mb-0">user@example.com</p>
      </div>
    </div>

    <hr class="my-4" />

    <!-- Liked Content -->
    <section class="mb-5">
      <h2 class="section-title mb-3">❤️내가 좋아요한 콘텐츠</h2>
      <div class="vstack gap-3">
        <div class="d-flex align-items-center p-3 border rounded bg-white shadow-sm">
          <img src="https://via.placeholder.com/100x150" alt="인셉션" class="poster-img me-3">
          <div class="flex-grow-1">
            <h5 class="mb-0">🎬 인셉션</h5>
          </div>
          <a href="/movie/1" class="btn btn-outline-primary btn-sm">
            상세보기 <i class="bi bi-chevron-right"></i>
          </a>
        </div>
        <div class="d-flex align-items-center p-3 border rounded bg-white shadow-sm">
          <img src="https://via.placeholder.com/100x150" alt="브레이킹 배드" class="poster-img me-3">
          <div class="flex-grow-1">
            <h5 class="mb-0">📺 브레이킹 배드</h5>
          </div>
          <a href="/tv/2" class="btn btn-outline-primary btn-sm">
            상세보기 <i class="bi bi-chevron-right"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Favorite Content -->
    <section class="mb-5">
      <h2 class="section-title mb-3">⭐즐겨찾기한 콘텐츠</h2>
      <div class="vstack gap-3">
        <div class="d-flex align-items-center p-3 border rounded bg-white shadow-sm">
          <img src="https://via.placeholder.com/100x150" alt="다크 나이트" class="poster-img me-3">
          <div class="flex-grow-1">
            <h5 class="mb-0">🎬 다크 나이트</h5>
          </div>
          <a href="/movie/3" class="btn btn-outline-primary btn-sm">
            상세보기 <i class="bi bi-chevron-right"></i>
          </a>
        </div>
        <div class="d-flex align-items-center p-3 border rounded bg-white shadow-sm">
          <img src="https://via.placeholder.com/100x150" alt="왕좌의 게임" class="poster-img me-3">
          <div class="flex-grow-1">
            <h5 class="mb-0">📺 왕좌의 게임</h5>
          </div>
          <a href="/tv/4" class="btn btn-outline-primary btn-sm">
            상세보기 <i class="bi bi-chevron-right"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Logout -->
    <div class="text-center">
      <a href="/login" class="btn btn-danger px-4 py-2">
        <i class="bi bi-box-arrow-right me-1"></i> 로그아웃
      </a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
